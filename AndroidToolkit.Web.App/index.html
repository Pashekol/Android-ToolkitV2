<!DOCTYPE html>
<html data-ng-app="androidtoolkit">
<head>
    <meta name="keywords" content="angularjs,SPA,Single Page Application,authentication,bearer token authentication,OWIN,bootstrap,bootstrap ui,tutorial,JS framework,ASP.NET WEB API 2,Taiseer Joudeh" />
    <meta name="description" content="SPA built using angularjs,authentication is done using bearer token,back end built using Asp.net web api 2 and OWIN Framework,creatd by Taiseer Joudeh" />
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Android Toolkit - {{title}}</title>
    <link href="content/css/bootstrap.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
    <link href="content/css/main.css" rel="stylesheet" />
    <link href="content/css/loading-bar.css" rel="stylesheet" />
    <link href="content/css/font-awesome.min.css" rel="stylesheet" />
    <link href="content/toastr.min.css" rel="stylesheet" />
    <link href="content/css/animate.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <script src="scripts/jquery-1.9.0.min.js"></script>
</head>
<body>
    <div ng-include src="'/app/views/partials/header.html'"></div>

    <div class="page {{ pageClass }}" data-ng-view></div>
    
 
    
  
    <!-- libraries -->

    <script src="scripts/bootstrap.min.js"></script>

    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/angular-animate.min.js"></script>

    <script src="scripts/angular-sanitize.min.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>

    <script src="scripts/angular-ui/ui-bootstrap.min.js"></script>

    <script src="app/app.js"></script>

    <script src="app/services/authInterceptorService.js"></script>

    <!-- Load controllers -->
    <script src="app/controllers/indexCtrl.js"></script>
    <script src="app/controllers/navCtrl.js"></script>
    <script src="app/controllers/loginCtrl.js"></script>

    <!-- Load custom directives -->
